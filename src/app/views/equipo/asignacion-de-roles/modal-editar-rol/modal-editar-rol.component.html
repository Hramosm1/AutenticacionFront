<div mat-dialog-content>
		<mat-form-field class="w-full">
			<mat-label>Selecciona un nuevo rol para {{data.nombre}}</mat-label>
			<mat-select [formControl]="rolControl">
				<mat-option *ngFor="let rol of roles$|async" [value]="rol.id">{{rol.nombre}}</mat-option>
			</mat-select>
		</mat-form-field>
</div>
<div class="flex justify-end" mat-dialog-actions>
	<button mat-button color="warn" mat-dialog-close="">Cancelar</button>
	<button mat-raised-button color="primary" (click)="actualizarRol()">Actualizar</button>
</div>
