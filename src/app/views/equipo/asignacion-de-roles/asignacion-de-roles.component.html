<div class="flex flex-col flex-1">
  <app-title title="Equipo de trabajo" subTitle="Asignacion de roles"
    description="Desde aqui puedes asignar un rol en cada aplicacion a todo tu equipo de trabajo"></app-title>
  <mat-form-field class="w-10/12 mx-auto">
    <mat-label>Aplicacion</mat-label>
    <mat-select [formControl]="aplicacion">
      <mat-option *ngFor="let app of aplicaciones$|async" [value]="app.id">{{app.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="h-full flex flex-col items-center">
    <div class="flex w-10/12 justify-end">
      <button (click)="abrirCrear()" *ngIf="aplicacion.valid" mat-raised-button color="primary">
        Crear
      </button>
    </div>
    <ng-container *ngIf="dataSource">
      <div class="w-10/12 shadow-lg">
        <mat-table [dataSource]="dataSource">
          <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
            <mat-header-cell *matHeaderCellDef> {{col.name}}
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element[col.key]}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-raised-button color="accent" class="shadow mx-2" (click)="abrirEditar(row.id)">Editar</button>
              <button mat-button color="warn" class="shadow-xl mx-2"
                (click)="eliminar(row.id,row.nombre)">Eliminar</button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label=""></mat-paginator>
    </ng-container>

  </div>
</div>
