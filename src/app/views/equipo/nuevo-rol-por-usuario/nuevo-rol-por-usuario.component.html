<h2 mat-dialog-title>Usted esta {{data|json}}</h2>
<mat-dialog-content class="mat-typography">
  <form *ngIf="formulario" [formGroup]="formulario">
    <button (click)="seleccionarUsuario()" mat-stroked-button color="primary">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-form-field>
      <mat-label>Rol</mat-label>
      <mat-select formControlName="idRol">
        <!-- <mat-option *ngFor="let rol of roles$|async" [value]="rol.id">{{rol.nombre}}</mat-option> -->
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">
    Cancelar
  </button>
  <button mat-raised-button color="primary" (click)="confirmar()">
    Confirmar
  </button>
</mat-dialog-actions>
