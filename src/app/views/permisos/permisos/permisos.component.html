<div class="flex flex-col flex-1">
	<app-title
		title="Permisos"
		subTitle="Mantenimiento"
		description="Desde aqui puedes otorgar permisos a roles en diferentes modulos"
	></app-title>
	<mat-form-field class="w-10/12 mx-auto">
		<mat-label>Modulo</mat-label>
		<mat-select [formControl]="modulo">
			<mat-optgroup
				*ngFor="let aplicaciones of modulos$ | async"
				[label]="aplicaciones.aplicacion"
			>
				<mat-option
					*ngFor="let modulo of aplicaciones.modulos"
					[value]="modulo"
				>
					{{ modulo.nombre }}
				</mat-option>
			</mat-optgroup>
		</mat-select>
	</mat-form-field>
	<div
		*ngIf="modulo.value"
		class="w-10/12 mx-auto mt-5"
	>
		<mat-card>
			<app-listado-de-permisos [formulario]="formulario" [actualizar]="actualizar" [permisos$]="permisos$"
															 [permisos]="permisos" [acciones]="acciones"></app-listado-de-permisos>
		</mat-card>
	</div>
</div>
