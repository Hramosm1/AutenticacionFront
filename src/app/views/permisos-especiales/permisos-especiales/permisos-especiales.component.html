<div class="flex flex-col flex-1">
  <app-title title="Modulos" subTitle="Mantenimiento"
    description="Desde aqui puedes agregar o eliminar modulos de tu aplicacion"></app-title>
  <mat-form-field class="w-10/12 mx-auto">
    <mat-label>Aplicacion</mat-label>
    <mat-select [formControl]="aplicacion">
      <mat-option *ngFor="let app of aplicaciones$|async" [value]="app.id">{{app.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <app-crud-simple *ngIf="aplicacion.value" class="h-full flex flex-col items-center" [columns]="columns"
    [data]="permisos$" [dataCreateAndEdit]="dataCAE" [update]="up.asObservable()"></app-crud-simple>
</div>
