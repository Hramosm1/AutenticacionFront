<h2 matDialogTitle>Lista de Usuarios</h2>
<mat-dialog-content>
  <mat-form-field appearance="standard" class="w-full">
    <mat-label>Buscador</mat-label>
    <input matInput [formControl]="buscador">
  </mat-form-field>
  <ng-container *ngIf="dataSource">
    <div class="w-full shadow-lg">
      <mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
          <mat-header-cell *matHeaderCellDef> {{col}}
          </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element[col]}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row [matDialogClose]="row" *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label=""></mat-paginator>
  </ng-container>
</mat-dialog-content>
